<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 50px 20px;
      position: relative;
      z-index: 2;
    }
    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo-center img {
      height: 140px;
      width: auto;
      max-width: 90vw;
    }
    .nav-left, .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }
    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 220px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      letter-spacing: -1px;
      margin: 0;
      line-height: 1.1;
      max-width: 90vw;
    }
    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
      letter-spacing: 0;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }
      .logo-center img {
        height: 100px;
      }
      .hero {
        padding: 0 20px 60px;
        height: auto;
      }
      .hero h1 {
        font-size: 12vw;
      }
      .hero span {
        font-size: 13vw;
      }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="nav-left">
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';
    import { RGBELoader } from 'https://esm.sh/three/examples/jsm/loaders/RGBELoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.physicallyCorrectLights = true;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    const scene = new THREE.Scene();

    // LOCKED CAMERA POSITION
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(195.09, 158.04, 385.09);
    camera.rotation.set(
      THREE.MathUtils.degToRad(-22.35),
      THREE.MathUtils.degToRad(36.67),
      THREE.MathUtils.degToRad(0.00)
    );

    // HDR ENVIRONMENT
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    new RGBELoader()
      .setDataType(THREE.UnsignedByteType)
      .load('YOUR_HOSTED_HDRI_URL.hdr', (texture) => {
        const envMap = pmremGenerator.fromEquirectangular(texture).texture;
        scene.environment = envMap;
        scene.background = envMap;
        texture.dispose();
        pmremGenerator.dispose();
      });

    // LIGHTS
    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(50, 100, 50);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.width = 2048;
    dirLight.shadow.mapSize.height = 2048;
    scene.add(dirLight);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // GROUND PLANE FOR SHADOWS
    const groundGeo = new THREE.PlaneGeometry(1000, 1000);
    const groundMat = new THREE.ShadowMaterial({ opacity: 0.3 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.01;
    ground.receiveShadow = true;
    scene.add(ground);

    // FBX MODEL
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);

        object.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if (child.material) {
              child.material.roughness = 0.8;
              child.material.metalness = 0.1;
            }
          }
        });

        object.scale.set(0.2, 0.2, 0.2);
        scene.add(object);
      },
      (xhr) => console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`),
      (error) => console.error('❌ Error loading FBX:', error)
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
