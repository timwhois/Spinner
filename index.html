<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: #0D1B2A;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
      position: relative;
      z-index: 1;
    }

    .nav-left,
    .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-center img {
      height: 180px;
      width: auto;
      max-width: 90vw;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 260px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 1;
      color: var(--text-color);
    }

    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      margin: 0;
      line-height: 1.1;
    }

    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .logo-center img {
        height: 120px;
      }

      .hero {
        padding: 0 20px 60px;
        height: auto;
      }

      .hero h1 {
        font-size: 12vw;
      }

      .hero span {
        font-size: 13vw;
      }
    }

    #camera-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #9CC9E2;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
      white-space: pre;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="nav-left">
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <div id="camera-info"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(195, 158, 385);
    camera.rotation.set(
      THREE.MathUtils.degToRad(-22.35),
      THREE.MathUtils.degToRad(36.67),
      THREE.MathUtils.degToRad(0)
    );

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = 0.5;
    controls.zoomSpeed = 0.5;
    controls.target.set(0, 0, 0);

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    hemiLight.position.set(0, 200, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(100, 200, 100);
    dirLight.castShadow = true;
    dirLight.shadow.camera.top = 180;
    dirLight.shadow.camera.bottom = -100;
    dirLight.shadow.camera.left = -120;
    dirLight.shadow.camera.right = 120;
    scene.add(dirLight);

    // Ground (optional)
    const groundGeo = new THREE.PlaneGeometry(2000, 2000);
    const groundMat = new THREE.MeshPhongMaterial({ color: 0x0D1B2A, depthWrite: false });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Sky (simple gradient)
    const skyGeo = new THREE.SphereGeometry(1000, 32, 32);
    const skyMat = new THREE.MeshBasicMaterial({
      color: 0x87CEEB,
      side: THREE.BackSide
    });
    const sky = new THREE.Mesh(skyGeo, skyMat);
    scene.add(sky);

    // Load your model (choose ONE)
    const fbxLoader = new FBXLoader();
    fbxLoader.load('My-Model.fbx',
      (object) => {
        object.traverse(child => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            child.material.color.set(0xC49E6C);
          }
        });
        object.scale.set(0.2, 0.2, 0.2);
        scene.add(object);
      },
      xhr => console.log(`Loading FBX: ${ (xhr.loaded / xhr.total * 100).toFixed(0) }%`),
      error => console.error('❌ FBX load error:', error)
    );

    /*
    // Example for GLTF instead:
    const gltfLoader = new GLTFLoader();
    gltfLoader.load('My-Model.glb', (gltf) => {
      gltf.scene.traverse(child => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(gltf.scene);
    });
    */

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Show camera info
    const cameraInfo = document.getElementById('camera-info');
    function updateCameraInfo() {
      cameraInfo.innerText = `Position:
x: ${camera.position.x.toFixed(2)}
y: ${camera.position.y.toFixed(2)}
z: ${camera.position.z.toFixed(2)}

Rotation:
x: ${(THREE.MathUtils.radToDeg(camera.rotation.x)).toFixed(2)}°
y: ${(THREE.MathUtils.radToDeg(camera.rotation.y)).toFixed(2)}°
z: ${(THREE.MathUtils.radToDeg(camera.rotation.z)).toFixed(2)}°`;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      updateCameraInfo();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
