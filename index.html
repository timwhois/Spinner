<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - FIXED CAMERA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0D1B2A;
      overflow: hidden;
    }

    #three-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #0D1B2A;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera with your exact coordinates
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(58.61, 4.67, 1.99);
    camera.rotation.set(
      THREE.MathUtils.degToRad(-16.94),
      THREE.MathUtils.degToRad(77.52),
      THREE.MathUtils.degToRad(16.56)
    );

    // Lighting (bright and clear)
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // FBX Loader
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);

        object.scale.set(0.2, 0.2, 0.2);

        // Force bright standard material
        object.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0xffffff,
              metalness: 0.2,
              roughness: 0.5
            });
          }
        });

        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
