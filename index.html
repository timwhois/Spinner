<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      background-color: #0D1B2A;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
      position: relative;
      z-index: 2;
    }

    .nav-left,
    .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-center img {
      height: 180px;
      width: auto;
      max-width: 90vw;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 260px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      letter-spacing: -1px;
      margin: 0;
      line-height: 1.1;
      max-width: 90vw;
    }

    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
      letter-spacing: 0;
    }

    #loading {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.7);
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }
      .logo-center img {
        height: 120px;
      }
      .hero {
        padding: 0 20px 60px;
        height: auto;
      }
      .hero h1 {
        font-size: 12vw;
      }
      .hero span {
        font-size: 13vw;
      }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="loading">Loading model...</div>

  <header>
    <div class="nav-left">
      <a href="Gallery.html">Gallery</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.png" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';

    const canvas = document.getElementById('three-canvas');
    const loadingEl = document.getElementById('loading');
    loadingEl.style.display = 'block';

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 0, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = true;
    controls.screenSpacePanning = true;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Setup GLTF + DRACO
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    // Load Model
    loader.load('My-Model.glb',
      (gltf) => {
        loadingEl.style.display = 'none';
        const model = gltf.scene;
        model.traverse(child => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if(child.material) {
              child.material.metalness = 0.2;
              child.material.roughness = 0.7;
              child.material.needsUpdate = true;
            }
          }
        });
        scene.add(model);

        // Center and fit
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        controls.target.copy(center);
        camera.near = 0.1;
        camera.far = size * 20;
        camera.updateProjectionMatrix();

        const distance = size * 1.5;
        camera.position.copy(center).add(new THREE.Vector3(distance, distance, distance));
        controls.update();
      },
      (xhr) => {
        loadingEl.innerText = `Loading model... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      },
      (error) => {
        loadingEl.innerText = 'Failed to load model.';
        console.error('Error loading model:', error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
