<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - 3D Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0D1B2A;
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--primary-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--primary-bg);
      position: relative;
      z-index: 10;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: 700;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      transition: color 0.2s;
    }

    header nav a:hover {
      color: #3EB489;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
      background: var(--primary-bg);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      background: var(--primary-bg);
      flex-wrap: wrap;
    }

    .feature-box {
      background: linear-gradient(145deg, #2C3E50, #1A252F);
      padding: 20px;
      width: 250px;
      margin: 20px;
      border-radius: 30px 10px 10px 10px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .feature-box:hover {
      background: linear-gradient(145deg, #3A4E65, #253544);
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .feature-box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .feature-box p {
      margin: 0;
      line-height: 1.5;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Third Axis Design</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
  </section>

  <section class="features">
    <div class="feature-box">
      <h3>Design</h3>
      <p>Creative solutions for modern spaces.</p>
    </div>
    <div class="feature-box">
      <h3>Visualization</h3>
      <p>Accurate 3D rendering and animation.</p>
    </div>
    <div class="feature-box">
      <h3>Delivery</h3>
      <p>Fast turnaround and reliable results.</p>
    </div>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.158.0';
    import { FBXLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/FBXLoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);
    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(0, 5, 5);
    scene.add(pointLight);

    // FBX Loader
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);
        object.scale.set(0.1, 0.1, 0.1);
        object.position.set(0, 2, 0);

        object.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0x00aaff,
              metalness: 0.5,
              roughness: 0.5
            });
          }
        });

        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Mouse rotation
    let targetRotationX = 0;
    let targetRotationY = 0;
    document.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) - 0.5;
      const y = (event.clientY / window.innerHeight) - 0.5;
      targetRotationY = x * Math.PI;
      targetRotationX = y * Math.PI;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
      scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
