<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Eat? â€“ Game Show Edition</title>
  <style>
    body {
      background: radial-gradient(circle, #111 0%, #222 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      overflow: hidden;
      border: 8px solid #ffd700;
      transform-style: preserve-3d;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ff4081;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      border-right: 3px solid #fff;
      border-bottom: 3px solid #fff;
      text-align: right;
      padding: 5px;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .wheel div:nth-child(even) {
      background: #3f51b5;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ffd700;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>What Should I Eat?</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- 8 food options -->
    </div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>

  <script>
    const foodOptions = ['Pizza', 'Sushi', 'Burger', 'Salad', 'Tacos', 'Pasta', 'Sandwich', 'Curry'];
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');

    // Create wheel slices
    const angle = 360 / foodOptions.length;
    foodOptions.forEach((food, i) => {
      const slice = document.createElement('div');
      slice.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
      slice.innerHTML = food;
      wheel.appendChild(slice);
    });

    let rotation = 0;

    spinBtn.onclick = () => {
      const randIndex = Math.floor(Math.random() * foodOptions.length);
      const fullSpins = 5;
      const sliceAngle = 360 / foodOptions.length;
      const targetAngle = randIndex * sliceAngle + sliceAngle / 2;

      // Reverse angle so selected lands at the pointer (top)
      const spinTo = 360 * fullSpins - targetAngle;

      rotation += spinTo;
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        result.textContent = `You should eat: ${foodOptions[randIndex]}!`;
      }, 4000); // matches transition duration
    };
  </script>
</body>
</html>
