<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" aria-label="Menu">&#9776;</button>
    <div class="logo-center">
      <img src="logo2.png" alt="Third Axis Design Logo">
    </div>
    <nav class="nav-overlay">
      <a href="index.html" class="active">Home</a>
      <a href="Gallery.html">Gallery</a>
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </nav>
    <nav class="mobile-nav" id="mobileNav">
      <a href="index.html" class="active">Home</a>
      <a href="Gallery.html">Gallery</a>
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </nav>
  </header>

  <canvas id="three-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1b2a);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(-24.59, 13.60, 22.55);
    camera.rotation.set(-0.46, -0.77, -0.33);

    // Lights from all around
    const lightPositions = [
      [0, 50, 0], [0, -50, 0],
      [50, 0, 0], [-50, 0, 0],
      [0, 0, 50], [0, 0, -50]
    ];
    lightPositions.forEach(pos => {
      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(...pos);
      scene.add(light);
    });

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('My-Model.glb', (gltf) => {
      gltf.scene.traverse(child => {
        if (child.isMesh) {
          child.material.metalness = 1;
          child.material.roughness = 0.2;
        }
      });
      scene.add(gltf.scene);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.getElementById('mobileNav').classList.toggle('show');
    });
  </script>
</body>
</html>
