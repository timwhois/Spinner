<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0D1B2A;
      overflow: hidden;
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: #0D1B2A;
    }
    #camera-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #9CC9E2;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="camera-info"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.160.0';
    import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three@0.160.0/examples/jsm/loaders/DRACOLoader.js';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setClearColor(0x0D1B2A);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(50, 50, 50);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
    directionalLight.position.set(0, 5.293, 0); 
    directionalLight.castShadow = false;
    scene.add(directionalLight);

    // Load DRACO-enabled GLB
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    loader.load('My-Model.glb',
      (gltf) => {
        console.log('✅ GLB loaded:', gltf.scene);
        gltf.scene.traverse(child => {
          if (child.isMesh) {
            child.castShadow = false;
            child.receiveShadow = false;
          }
        });
        scene.add(gltf.scene);
      },
      (xhr) => {
        console.log(`Loading GLB: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading GLB:', error);
      }
    );

    // Camera Info
    const cameraInfo = document.getElementById('camera-info');
    function updateCameraInfo() {
      cameraInfo.innerHTML = `
        Position:<br>
        x: ${camera.position.x.toFixed(2)}<br>
        y: ${camera.position.y.toFixed(2)}<br>
        z: ${camera.position.z.toFixed(2)}<br><br>
        Rotation:<br>
        x: ${(THREE.MathUtils.radToDeg(camera.rotation.x)).toFixed(2)}°<br>
        y: ${(THREE.MathUtils.radToDeg(camera.rotation.y)).toFixed(2)}°<br>
        z: ${(THREE.MathUtils.radToDeg(camera.rotation.z)).toFixed(2)}°
      `;
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      updateCameraInfo();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
