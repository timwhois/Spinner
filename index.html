<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }
    html, body { margin: 0; padding: 0; height: 100%; background-color: var(--background-color); overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; color: var(--text-color); }
    #three-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; z-index: 0; }

    header {
      position: relative;
      z-index: 10;
      background-color: var(--background-color);
      border-bottom: 2px solid #ffffff33;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
    }
    .menu-toggle { display: none; font-size: 2rem; color: var(--accent-color); background: none; border: none; cursor: pointer; z-index: 20; }
    .logo-center { position: absolute; left: 50%; transform: translateX(-50%); z-index: 15; }
    .logo-center img { height: 180px; width: auto; max-width: 90vw; }
    .nav-overlay { display: flex; gap: 20px; }
    .nav-overlay a, .mobile-nav a {
      text-decoration: none; color: var(--accent-color);
      font-weight: 600; padding: 6px 16px; border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }
    .nav-overlay a:hover, .mobile-nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .nav-overlay a.active, .mobile-nav a.active {
      background-color: var(--accent-color);
      color: var(--background-color);
    }
    .mobile-nav {
      display: none; flex-direction: column; gap: 15px;
      position: absolute; top: 100%; left: 0; width: 100%;
      padding: 20px; box-sizing: border-box;
      background-color: var(--background-color);
      border-top: 1px solid #ffffff33; z-index: 5;
    }
    .mobile-nav.show { display: flex; }
    @media (max-width: 768px) {
      header { flex-direction: column; align-items: stretch; padding: 20px; }
      .menu-toggle { display: block; }
      .nav-overlay { display: none; }
      .logo-center { position: static; transform: none; margin: 10px auto; text-align: center; }
      .logo-center img { height: 120px; }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <header>
    <button class="menu-toggle" aria-label="Menu">&#9776;</button>
    <div class="logo-center">
      <img src="logo2.png" alt="Third Axis Design Logo">
    </div>
    <nav class="nav-overlay">
      <a href="#" class="active">Home</a>
      <a href="Gallery.html">Gallery</a>
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </nav>
    <nav class="mobile-nav" id="mobileNav">
      <a href="#" class="active">Home</a>
      <a href="Gallery.html">Gallery</a>
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </nav>
  </header>
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const mobileNav = document.getElementById('mobileNav');
    toggle.addEventListener('click', () => {
      mobileNav.classList.toggle('show');
    });
  </script>
</body>
</html>
