<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - Camera Explorer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0D1B2A;
      color: #FFFFFF;
      font-family: monospace;
      overflow: hidden;
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: #0D1B2A;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="info">Loading model...</div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';

    const infoEl = document.getElementById('info');
    const canvas = document.getElementById('three-canvas');

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(0, 0, 5);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = true;
    controls.target.set(0, 0, 0);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
    scene.add(hemi);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Load Model
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    loader.load('My-Model.glb',
      (gltf) => {
        infoEl.innerText = 'Use mouse to explore.\nCamera position & rotation below.';
        const model = gltf.scene;

        model.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            child.material.metalness = 0.2;
            child.material.roughness = 0.7;
            child.material.needsUpdate = true;
          }
        });

        scene.add(model);

        // Center and Frame
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3()).length();
        controls.target.copy(center);
        camera.near = 0.1;
        camera.far = size * 20;
        camera.updateProjectionMatrix();
        camera.position.copy(center).add(new THREE.Vector3(size, size, size));
        controls.update();
      },
      (xhr) => {
        infoEl.innerText = `Loading model... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      },
      (err) => {
        infoEl.innerText = 'Error loading model.';
        console.error('Error loading model:', err);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      infoEl.innerText = 
        `Position:\n` +
        `x: ${camera.position.x.toFixed(2)}\n` +
        `y: ${camera.position.y.toFixed(2)}\n` +
        `z: ${camera.position.z.toFixed(2)}\n\n` +
        `Rotation:\n` +
        `x: ${(THREE.MathUtils.radToDeg(camera.rotation.x)).toFixed(2)}°\n` +
        `y: ${(THREE.MathUtils.radToDeg(camera.rotation.y)).toFixed(2)}°\n` +
        `z: ${(THREE.MathUtils.radToDeg(camera.rotation.z)).toFixed(2)}°`;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
