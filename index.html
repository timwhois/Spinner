
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon 3D Spinner</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #spinBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #00e5ff;
      color: black;
      border: none;
      border-radius: 5px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="spinBtn">SPIN</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene, camera, renderer, wheelGroup;
    const segments = 8;
    const radius = 5;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 12;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);

      wheelGroup = new THREE.Group();
      for (let i = 0; i < segments; i++) {
        const angle = (i / segments) * Math.PI * 2;
        const geometry = new THREE.RingGeometry(2, radius, 32, 1, angle, Math.PI * 2 / segments);
        const material = new THREE.MeshBasicMaterial({
          color: new THREE.Color(`hsl(${i * 360 / segments}, 100%, 50%)`),
          side: THREE.DoubleSide
        });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = Math.PI / 2;
        wheelGroup.add(mesh);
      }

      scene.add(wheelGroup);

      const pointerGeometry = new THREE.ConeGeometry(0.3, 1, 16);
      const pointerMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const pointer = new THREE.Mesh(pointerGeometry, pointerMaterial);
      pointer.position.set(0, 5.8, 0);
      pointer.rotation.z = Math.PI;
      scene.add(pointer);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.getElementById('spinBtn').addEventListener('click', spinWheel);
    }

    let spinning = false;
    let rotationSpeed = 0;

    function spinWheel() {
      if (!spinning) {
        rotationSpeed = 0.4 + Math.random() * 0.3;
        spinning = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (spinning) {
        wheelGroup.rotation.y += rotationSpeed;
        rotationSpeed *= 0.97;

        if (rotationSpeed < 0.002) {
          spinning = false;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
