<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0D1B2A;
      --text-color: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--primary-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .nav-left {
      display: flex;
      gap: 15px;
    }
    .nav-left a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .nav-left a:hover,
    .nav-left a.active {
      background: #fff;
      color: #0D1B2A;
    }
    .logo {
      font-weight: 700;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
    }
    .hero {
      position: relative;
      height: 100vh;
      background-color: var(--primary-bg);
      overflow: hidden;
    }
    canvas#three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .hero-overlay {
      position: absolute;
      bottom: 25vh;
      left: 40px;
      z-index: 5;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .hero-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 10vh;
      line-height: 1;
      margin: 0;
      letter-spacing: -2px;
      font-weight: 700;
    }
    .hero-overlay h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 9vh;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
      }
      .nav-left {
        margin-bottom: 10px;
      }
      .hero-overlay {
        bottom: 20vh;
        left: 20px;
      }
      .hero-overlay h1 {
        font-size: 6vh;
      }
      .hero-overlay h2 {
        font-size: 5vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="#" class="active">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo">Third Axis Design</div>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    <div class="hero-overlay">
      <h1>Making Ideas</h1>
      <h2>a Reality</h2>
    </div>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.158.0';
    import { FBXLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/FBXLoader.js';

    let scene, camera, renderer;
    let importedCamera = null;
    let controls;

    const canvas = document.getElementById('three-canvas');

    // Basic setup
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(2, 2, 5);

    renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // LIGHTS
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    dirLight.castShadow = false;
    scene.add(dirLight);

    // LOAD FBX
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        let foundCamera = null;

        object.traverse((child) => {
          if (child.isCamera) {
            foundCamera = child;
          }
          if (child.isMesh) {
            if (!child.material || child.material.name === '') {
              // fallback
              child.material = new THREE.MeshStandardMaterial({
                color: 0x888888,
                metalness: 0.4,
                roughness: 0.8
              });
            }
            child.castShadow = false;
            child.receiveShadow = false;
          }
        });

        // Try imported camera
        if (foundCamera) {
          importedCamera = foundCamera;
          importedCamera.aspect = window.innerWidth / window.innerHeight;
          importedCamera.updateProjectionMatrix();
          scene.add(importedCamera);
          camera = importedCamera;
          console.log('✅ Imported FBX camera used');
        } else {
          console.warn('⚠️ No camera found in FBX. Auto-framing instead.');

          // Center/scale fallback
          const box = new THREE.Box3().setFromObject(object);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const distance = maxDim * 2;

          camera.position.copy(center.clone().add(new THREE.Vector3(distance, distance, distance)));
          camera.lookAt(center);
        }

        // Scale (match Blender units if needed)
        object.scale.set(0.01, 0.01, 0.01);
        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
