<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0D1B2A;
      overflow: hidden;
    }
    #three-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #9CC9E2;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="overlay">Loading...</div>
  <canvas id="three-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js';
    import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/RGBELoader.js';

    // Scene & Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(37.25, 1.57, -27.36);
    camera.rotation.set(THREE.MathUtils.degToRad(-176.60), THREE.MathUtils.degToRad(42.23), THREE.MathUtils.degToRad(177.71));

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(2048, 2048);
    scene.add(dirLight);

    // Load Environment
    new RGBELoader()
      .load('golden_gate_hills_1k.hdr', (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
      });

    // Load GLB Model
    const overlay = document.getElementById('overlay');
    const gltfLoader = new GLTFLoader();
    gltfLoader.load('your_model.glb',
      (gltf) => {
        gltf.scene.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            child.material.metalness = 1.0;  // force metallic if desired
            child.material.roughness = 0.3;  // tweak for shininess
          }
        });
        scene.add(gltf.scene);
        overlay.style.display = 'none';
      },
      (xhr) => {
        overlay.textContent = `Loading: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      },
      (error) => {
        overlay.textContent = 'Error loading model.';
        console.error(error);
      }
    );

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      // Optional overlay
      overlay.innerHTML = `
        Position:<br>
        x: ${camera.position.x.toFixed(2)}<br>
        y: ${camera.position.y.toFixed(2)}<br>
        z: ${camera.position.z.toFixed(2)}<br><br>
        Rotation:<br>
        x: ${THREE.MathUtils.radToDeg(camera.rotation.x).toFixed(2)}°<br>
        y: ${THREE.MathUtils.radToDeg(camera.rotation.y).toFixed(2)}°<br>
        z: ${THREE.MathUtils.radToDeg(camera.rotation.z).toFixed(2)}°
      `;
    }
    animate();
  </script>
</body>
</html>
