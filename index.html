<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0D1B2A;
      overflow: hidden;
    }
    #three-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #camera-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #9CC9E2;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="camera-info"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(50, 50, 100);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting (no HDRI)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    const spotLight = new THREE.SpotLight(0xffffff, 1);
    spotLight.position.set(0, 100, 0);
    spotLight.angle = Math.PI / 4;
    spotLight.penumbra = 0.3;
    spotLight.castShadow = true;
    scene.add(spotLight);

    // DRACO support
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

    // GLTF Loader with DRACO
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('My-Model.glb',
      (gltf) => {
        console.log('✅ Model loaded:', gltf.scene);
        gltf.scene.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            child.material.side = THREE.FrontSide;
          }
        });
        scene.add(gltf.scene);
      },
      (xhr) => console.log(`Loading: ${((xhr.loaded / xhr.total) * 100).toFixed(0)}%`),
      (error) => console.error('❌ Error loading model:', error)
    );

    // Camera overlay
    const cameraInfo = document.getElementById('camera-info');

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      cameraInfo.innerHTML = `
Position:
x: ${camera.position.x.toFixed(2)}
y: ${camera.position.y.toFixed(2)}
z: ${camera.position.z.toFixed(2)}

Rotation:
x: ${(THREE.MathUtils.radToDeg(camera.rotation.x)).toFixed(2)}°
y: ${(THREE.MathUtils.radToDeg(camera.rotation.y)).toFixed(2)}°
z: ${(THREE.MathUtils.radToDeg(camera.rotation.z)).toFixed(2)}°
`;
    }
    animate();
  </script>
</body>
</html>
