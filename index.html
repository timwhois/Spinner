<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - Fixed Layering</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;                       /* Moved above -1, behind content */
      pointer-events: none;
      background-color: transparent;    /* Transparent to show brand color */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
      position: relative;
      z-index: 2;
    }

    .nav-left,
    .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-center img {
      height: 180px;
      width: auto;
      max-width: 90vw;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 260px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      letter-spacing: -1px;
      margin: 0;
      line-height: 1.1;
      max-width: 90vw;
    }

    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
      letter-spacing: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .logo-center img {
        height: 120px;
      }

      .hero {
        padding: 0 20px 60px;
        height: auto;
      }

      .hero h1 {
        font-size: 12vw;
      }

      .hero span {
        font-size: 13vw;
      }
    }

    /* Camera position debug overlay (if used) */
    #camera-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      color: #9CC9E2;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="nav-left">
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <div id="camera-info"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();

    // Default fallback camera
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(58.61, 4.67, 1.99);
    camera.rotation.set(THREE.MathUtils.degToRad(-16.94), THREE.MathUtils.degToRad(77.52), THREE.MathUtils.degToRad(16.56));
    scene.add(camera);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // FBX Load
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        object.scale.set(0.2, 0.2, 0.2);
        scene.add(object);
        console.log('✅ FBX loaded:', object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Show camera position & rotation
    const infoBox = document.getElementById('camera-info');
    function updateInfo() {
      const pos = camera.position;
      const rot = camera.rotation;
      infoBox.innerHTML = `
        Position:<br>
        x: ${pos.x.toFixed(2)}<br>
        y: ${pos.y.toFixed(2)}<br>
        z: ${pos.z.toFixed(2)}<br><br>
        Rotation:<br>
        x: ${THREE.MathUtils.radToDeg(rot.x).toFixed(2)}<br>
        y: ${THREE.MathUtils.radToDeg(rot.y).toFixed(2)}<br>
        z: ${THREE.MathUtils.radToDeg(rot.z).toFixed(2)}
      `;
    }

    function animate() {
      requestAnimationFrame(animate);
      updateInfo();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
