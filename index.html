<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - Sky & Daylight Final</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
      position: relative;
      z-index: 2;
    }

    .nav-left,
    .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-center img {
      height: 180px;
      width: auto;
      max-width: 90vw;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 260px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 2;
      text-align: left;
    }

    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      letter-spacing: -1px;
      margin: 0;
      line-height: 1.1;
      max-width: 90vw;
    }

    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
      letter-spacing: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 30px 20px 15px;
      }

      .nav-left {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .logo-center img {
        height: 100px;
        max-width: 80vw;
      }

      .hero {
        padding: 0 20px 60px;
        height: auto;
        text-align: center;
      }

      .hero h1 {
        font-size: 12vw;
      }

      .hero span {
        font-size: 13vw;
      }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="nav-left">
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';
    import { Sky } from 'https://esm.sh/three/examples/jsm/objects/Sky.js';
    import { PMREMGenerator } from 'https://esm.sh/three';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Physically correct lighting & tone mapping
    renderer.physicallyCorrectLights = true;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;

    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    scene.add(camera);

    function setCameraPositionForViewport() {
      if (window.innerWidth < 768) {
        camera.position.set(40, 3, 2);
      } else {
        camera.position.set(58.61, 4.67, 1.99);
      }
      camera.rotation.set(
        THREE.MathUtils.degToRad(-16.94),
        THREE.MathUtils.degToRad(77.52),
        THREE.MathUtils.degToRad(16.56)
      );
    }

    setCameraPositionForViewport();

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const sunLight = new THREE.DirectionalLight(0xffffff, 5);
    sunLight.position.set(100, 100, 100);
    sunLight.castShadow = true;
    scene.add(sunLight);

    // Sky
    const sky = new Sky();
    sky.scale.setScalar(10000);
    scene.add(sky);

    const skyUniforms = sky.material.uniforms;
    skyUniforms['turbidity'].value = 10;
    skyUniforms['rayleigh'].value = 3;
    skyUniforms['mieCoefficient'].value = 0.005;
    skyUniforms['mieDirectionalG'].value = 0.8;

    const sun = new THREE.Vector3();
    sun.setFromSphericalCoords(1, THREE.MathUtils.degToRad(90 - 20), THREE.MathUtils.degToRad(180));
    sky.material.uniforms['sunPosition'].value.copy(sun);

    // Generate environment map from Sky
    const pmremGenerator = new PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    const renderTarget = pmremGenerator.fromScene(sky);
    const envMap = renderTarget.texture;
    scene.environment = envMap;
    scene.background = envMap;

    // Load FBX
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);
        object.scale.set(0.2, 0.2, 0.2);
        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      setCameraPositionForViewport();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
