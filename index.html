<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - FBX Viewer with Imported Camera</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0D1B2A; /* Your chosen dark background */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { FBXLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/FBXLoader.js';

    // Basic setup
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Default camera fallback
    let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 5);
    camera.lookAt(0, 0, 0);
    scene.add(camera);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Optional grid for debugging
    // const grid = new THREE.GridHelper(100, 20);
    // scene.add(grid);

    // Load the FBX
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        let importedCamera = null;

        object.traverse((child) => {
          if (child.isCamera) {
            console.log('✅ Found camera in FBX:', child);
            importedCamera = child;
          }

          if (child.isMesh) {
            // Optionally override material here if needed:
            // child.material = new THREE.MeshStandardMaterial({
            //   color: 0x00aaff,
            //   metalness: 0.4,
            //   roughness: 0.6
            // });
          }
        });

        // Use imported camera if found
        if (importedCamera) {
          camera = importedCamera;
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          scene.add(camera);
          console.log('✅ Using imported FBX camera!');
        } else {
          console.warn('⚠️ No camera found in FBX. Using default camera.');
        }

        // Adjust model scale if needed
        object.scale.set(0.1, 0.1, 0.1);
        object.position.set(0, 0, 0);

        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Handle resize
    window.addEventListener('resize', () => {
      if (camera.isPerspectiveCamera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
