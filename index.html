<script type="module">
import * as THREE from 'https://esm.sh/three';
import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';

const canvas = document.getElementById('three-canvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0d1b2a);

let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1, 4);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

// TEST CUBE
const testGeo = new THREE.BoxGeometry(1, 1, 1);
const testMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
const testCube = new THREE.Mesh(testGeo, testMat);
scene.add(testCube);

// Load FBX
const loader = new FBXLoader();
loader.load('My-Model.fbx',
  (object) => {
    console.log('✅ FBX loaded:', object);

    let importedCamera = null;
    object.traverse(child => {
      if (child.isCamera) {
        console.log('✅ Imported camera found in FBX:', child);
        importedCamera = child;
      }
    });

    if (importedCamera) {
      console.log('✅ Switching to imported camera');
      camera = importedCamera;
      scene.add(importedCamera);
    }

    object.scale.set(0.2, 0.2, 0.2);
    scene.add(object);
  },
  (xhr) => {
    console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
  },
  (error) => {
    console.error('❌ Error loading FBX:', error);
  }
);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  testCube.rotation.x += 0.01;
  testCube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();
</script>
