<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      background-color: #0D1B2A;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 70px 50px 20px;
      position: relative;
      z-index: 2;
    }

    .nav-left,
    .nav-spacer {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-center img {
      height: 180px;
      width: auto;
      max-width: 90vw;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 260px);
      padding: 0 50px 100px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 8vw;
      font-weight: 200;
      letter-spacing: -1px;
      margin: 0;
      line-height: 1.1;
      max-width: 90vw;
    }

    .hero span {
      display: block;
      font-weight: 800;
      font-size: 9vw;
      letter-spacing: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .logo-center img {
        height: 120px;
      }

      .hero {
        padding: 0 20px 60px;
        height: auto;
      }

      .hero h1 {
        font-size: 12vw;
      }

      .hero span {
        font-size: 13vw;
      }
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="nav-left">
      <a href="#">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <section class="hero">
    <h1>
      Making Ideas <br>
      <span>A REALITY</span>
    </h1>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';

    // Canvas & Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1b2a);

    // Camera with your specified position and rotation
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(56.10, 6.21, 1.97);
    camera.rotation.set(
      THREE.MathUtils.degToRad(72.44),
      THREE.MathUtils.degToRad(83.38),
      THREE.MathUtils.degToRad(-17.67) // rotated -90 degrees from original to straighten
    );

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // FBX Loader
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);
        object.scale.set(0.2, 0.2, 0.2);

        object.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0xcccccc,
              metalness: 0.2,
              roughness: 0.7
            });
          }
        });

        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
