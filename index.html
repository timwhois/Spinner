<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0D1B2A;
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 20px;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }

    .nav-left a:hover,
    .nav-left a.active {
      background: #fff;
      color: #0D1B2A;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4em;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: var(--primary-bg);
    }

    canvas#three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      bottom: 25vh;
      left: 40px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
    }

    .hero-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 9.5vh;
      line-height: 1;
      margin: 0;
      letter-spacing: -1.5px;
    }

    .hero-overlay h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 8.5vh;
      margin: 10px 0 0 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .nav-left {
        margin-bottom: 10px;
      }

      .nav-left a {
        padding: 8px 16px;
        font-size: 1rem;
      }

      .hero-overlay {
        bottom: 20vh;
        left: 20px;
      }

      .hero-overlay h1 {
        font-size: 5vh;
      }

      .hero-overlay h2 {
        font-size: 4.5vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="#" class="active">Shop</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo">Third Axis Design</div>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    <div class="hero-overlay">
      <h1>Making Ideas</h1>
      <h2>a Reality</h2>
    </div>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.158.0';
    import { FBXLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/FBXLoader.js';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Default Camera
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 5);
    camera.lookAt(0, 0, 0);
    scene.add(camera);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Load FBX
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        let foundCamera = null;

        object.traverse((child) => {
          if (child.isCamera) {
            foundCamera = child;
          }
          if (child.isMesh) {
            // Optional: force material
            child.material = new THREE.MeshStandardMaterial({
              color: 0x00aaff,
              metalness: 0.4,
              roughness: 0.6
            });
          }
        });

        if (foundCamera) {
          foundCamera.aspect = window.innerWidth / window.innerHeight;
          foundCamera.updateProjectionMatrix();
          foundCamera.lookAt(0, 0, 0);
          camera = foundCamera;
          scene.add(camera);
          console.log('✅ Imported camera used!');
        } else {
          console.warn('⚠️ No camera found in FBX. Using default.');
        }

        object.scale.set(0.1, 0.1, 0.1);
        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
