
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Eat? â€“ Game Show Deluxe</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 40px 0 20px;
      color: #FFD700;
      text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00;
    }

    .stage {
      background: url('https://i.imgur.com/QVnD3Bj.jpg') no-repeat center;
      background-size: cover;
      padding: 40px 0;
      border-top: 4px solid gold;
      border-bottom: 4px solid gold;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      overflow: hidden;
      border: 10px solid #FFD700;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #FFD700;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      filter: drop-shadow(0 0 8px #FFD700);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
      transform: rotate(0deg);
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #FF4081;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
      color: white;
      text-align: right;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    .wheel div:nth-child(even) {
      background: #40C4FF;
    }

    #spinBtn {
      margin: 30px auto;
      padding: 18px 36px;
      font-size: 22px;
      background: linear-gradient(45deg, #00C853, #64DD17);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    #spinBtn:hover {
      transform: scale(1.05);
    }

    #result {
      font-size: 26px;
      color: #FFEB3B;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #FFEB3B;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>What Should I Eat?</h1>
  <div class="stage">
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
    </div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <canvas class="confetti" id="confetti"></canvas>

  <script>
    const foodOptions = ['Pizza', 'Sushi', 'Burger', 'Salad', 'Tacos', 'Pasta', 'Sandwich', 'Curry'];
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');
    const sliceAngle = 360 / foodOptions.length;
    let rotation = 0;

    foodOptions.forEach((food, i) => {
      const slice = document.createElement('div');
      slice.style.transform = \`rotate(\${i * sliceAngle}deg) skewY(-\${90 - sliceAngle}deg)\`;
      slice.innerHTML = food;
      wheel.appendChild(slice);
    });

    spinBtn.onclick = () => {
      const randIndex = Math.floor(Math.random() * foodOptions.length);
      const fullSpins = 6;
      const targetAngle = randIndex * sliceAngle + sliceAngle / 2;
      const spinTo = 360 * fullSpins - targetAngle;

      rotation += spinTo;
      wheel.style.transform = \`rotate(\${rotation}deg)\`;

      setTimeout(() => {
        result.textContent = \`You should eat: \${foodOptions[randIndex]}!\`;
        startConfetti();
        setTimeout(stopConfetti, 3000);
      }, 5000);
    };

    // Confetti system
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * confetti.width,
      y: Math.random() * confetti.height - confetti.height,
      r: Math.random() * 4 + 1,
      d: Math.random() * 50 + 10,
      color: \`hsl(\${Math.random() * 360}, 100%, 50%)\`,
      tilt: Math.random() * 10 - 10
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
      update();
    }

    function update() {
      for (let p of pieces) {
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.tilt);
        if (p.y > confetti.height) {
          p.y = -10;
          p.x = Math.random() * confetti.width;
        }
      }
    }

    let confettiInterval;

    function startConfetti() {
      confettiInterval = setInterval(drawConfetti, 20);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
      ctx.clearRect(0, 0, confetti.width, confetti.height);
    }

    window.addEventListener("resize", () => {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
    });
  </script>
</body>
</html>
