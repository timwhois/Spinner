<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0D1B2A;
      --text-color: #fff;
      --accent-color: #3EB489;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: transparent;
    }

    .nav-left {
      display: flex;
      gap: 20px;
    }

    .nav-left a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      transition: color 0.2s;
    }

    .nav-left a:hover {
      color: var(--accent-color);
    }

    .logo {
      font-weight: 700;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0D1B2A, #050B15);
    }

    canvas#three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-overlay {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      height: 100%;
      padding: 0 40px 25vh 40px; /* 25vh bottom buffer to sit ~1/4 up */
      background: linear-gradient(0deg, rgba(13,27,42,0.7) 0%, rgba(13,27,42,0.4) 50%, transparent 100%);
    }

    .hero-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      line-height: 1;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      letter-spacing: -1px;
    }

    .hero-overlay h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      margin: 10px 0 0 0;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
      }

      .nav-left {
        margin-bottom: 10px;
      }

      .hero-overlay {
        padding: 0 20px 20vh 20px;
      }

      .hero-overlay h1 {
        font-size: 3.5rem;
      }

      .hero-overlay h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="logo">Third Axis Design</div>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    <div class="hero-overlay">
      <h1>Making Ideas</h1>
      <h2>a Reality</h2>
    </div>
  </section>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.158.0';
    import { FBXLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/FBXLoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    // Load 3D model
    const loader = new FBXLoader();
    let model;
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);
        model = object;
        model.scale.set(0.1, 0.1, 0.1);
        model.position.set(0, 2, 0);

        model.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0x00aaff,
              metalness: 0.4,
              roughness: 0.6
            });
          }
        });

        scene.add(model);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Subtle parallax rotation
    let targetRotationX = 0;
    let targetRotationY = 0;
    document.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) - 0.5;
      const y = (event.clientY / window.innerHeight) - 0.5;
      targetRotationY = x * 0.2;
      targetRotationX = y * 0.2;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.x += (targetRotationX - model.rotation.x) * 0.05;
        model.rotation.y += (targetRotationY - model.rotation.y) * 0.05;
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
