<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 90px 50px 20px;
      background-color: var(--background-color);
      position: relative;
      z-index: 10;
    }
    .logo-center img {
      height: 140px;
      width: auto;
      max-width: 90vw;
      margin-top: 20px;
    }
    .nav-left {
      display: flex;
      gap: 20px;
    }
    .nav-left a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 8px 18px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }
    .nav-left a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 50px;
      z-index: 5;
      text-align: left;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .hero-text h1 {
      font-size: 6vw;
      font-weight: 200;
      margin: 0;
      color: var(--accent-color);
    }
    .hero-text span {
      display: block;
      font-weight: 800;
      font-size: 7vw;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="Gallery.html">Gallery</a>
      <a href="#">Affirm</a>
      <a href="#">News</a>
    </div>
    <div class="logo-center">
      <img src="logo2.png" alt="Third Axis Design Logo">
    </div>
  </header>

  <canvas id="three-canvas"></canvas>

  <div class="hero-text">
    <h1>Making Ideas<br><span>A REALITY</span></h1>
  </div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1b2a);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(1.5, 1.8, 4);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const topLight = new THREE.DirectionalLight(0xffffff, 2);
    topLight.position.set(0, 5, 0);
    scene.add(topLight);

    const sideLight1 = new THREE.DirectionalLight(0xffffff, 1);
    sideLight1.position.set(5, 0, 5);
    scene.add(sideLight1);

    const sideLight2 = new THREE.DirectionalLight(0xffffff, 1);
    sideLight2.position.set(-5, 0, 5);
    scene.add(sideLight2);

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('My-Model.glb', gltf => {
      const model = gltf.scene;
      model.position.set(0, -0.5, 0);
      scene.add(model);
      animate();
    }, undefined, err => console.error('Error loading model:', err));

    let targetX = 0;
    let targetY = 0;
    document.addEventListener('mousemove', e => {
      targetX = (e.clientX / window.innerWidth - 0.5) * 0.05;
      targetY = (e.clientY / window.innerHeight - 0.5) * 0.05;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      camera.rotation.y += (targetX - camera.rotation.y) * 0.05;
      camera.rotation.x += (targetY - camera.rotation.x) * 0.05;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
