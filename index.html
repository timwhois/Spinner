<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Third Axis Design</title>
<style>
:root {
  --background-color: #0D1B2A;
  --text-color: #FFFFFF;
  --accent-color: #9CC9E2;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: var(--background-color);
  overflow: hidden;
}
header {
  position: relative;
  z-index: 10;
  background-color: var(--background-color);
  border-bottom: 2px solid #ffffff33;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px 50px 80px;
}
.logo-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 15;
  margin-top: 40px;
}
.logo-center img {
  height: 100px;
  max-width: 90vw;
}
.nav-overlay a, .mobile-nav a {
  font-family: Arial, sans-serif;
  font-weight: bold;
}
.menu-toggle { display: none; font-size: 2rem; color: var(--accent-color); background: none; border: none; cursor: pointer; z-index: 20; }
.nav-overlay { display: flex; gap: 20px; }
.nav-overlay a, .mobile-nav a { text-decoration: none; color: var(--accent-color); padding: 6px 16px; border-radius: 20px; background-color: rgba(255, 255, 255, 0.1); transition: background-color 0.3s; }
.nav-overlay a:hover, .mobile-nav a:hover { background-color: rgba(255, 255, 255, 0.3); }
.nav-overlay a.active, .mobile-nav a.active { background-color: var(--accent-color); color: var(--background-color); }
.mobile-nav { display: none; flex-direction: column; gap: 15px; position: absolute; top: 100%; left: 0; width: 100%; padding: 20px; background-color: var(--background-color); border-top: 1px solid #ffffff33; z-index: 5; }
.mobile-nav.show { display: flex; }
canvas { position: absolute; top: 0; left: 0; z-index: 1; }
.big-text {
  position: absolute;
  bottom: 40px;
  right: 40px;
  color: var(--accent-color);
  font-size: 4vw;
  font-weight: 700;
  text-align: right;
  z-index: 5;
}
@media (max-width: 768px) {
  header { flex-direction: column; align-items: stretch; padding: 30px; }
  .menu-toggle { display: block; }
  .nav-overlay { display: none; }
  .logo-center { position: static; transform: none; margin: 20px auto 60px; text-align: center; }
  .logo-center img { height: 80px; }
  .big-text { font-size: 8vw; right: 20px; bottom: 20px; }
}
</style>
</head>
<body>
<header>
  <button class="menu-toggle" aria-label="Menu">&#9776;</button>
  <div class="logo-center">
    <img src="logo2.png" alt="Third Axis Design Logo">
  </div>
  <nav class="nav-overlay">
    <a href="index.html" class="active">Home</a>
    <a href="Gallery.html">Gallery</a>
    <a href="#">Shop</a>
    <a href="#">Affirm</a>
    <a href="#">News</a>
  </nav>
  <nav class="mobile-nav" id="mobileNav">
    <a href="index.html" class="active">Home</a>
    <a href="Gallery.html">Gallery</a>
    <a href="#">Shop</a>
    <a href="#">Affirm</a>
    <a href="#">News</a>
  </nav>
</header>
<div class="big-text">Making Ideas<br>A REALITY</div>
<canvas id="three-canvas"></canvas>
<script type="module">
import * as THREE from 'https://esm.sh/three@0.150.1';
import { GLTFLoader } from 'https://esm.sh/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
import { DRACOLoader } from 'https://esm.sh/three@0.150.1/examples/jsm/loaders/DRACOLoader.js';
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(-24.59, 16.60, 22.55);
camera.rotation.set(-0.46, -0.77, -0.33);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x0D1B2A);
const loader = new GLTFLoader();
const dracoLoader = new DRACOLoader();
dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
loader.setDRACOLoader(dracoLoader);
loader.load('My-Model.glb', gltf => { scene.add(gltf.scene); }, undefined, console.error);
const lights = [
  new THREE.DirectionalLight(0xffffff, 2),
  new THREE.DirectionalLight(0xffffff, 2),
  new THREE.DirectionalLight(0xffffff, 2),
  new THREE.DirectionalLight(0xffffff, 2),
  new THREE.DirectionalLight(0xffffff, 2),
  new THREE.DirectionalLight(0xffffff, 2)
];
lights[0].position.set(0, 50, 0);
lights[1].position.set(0, -50, 0);
lights[2].position.set(50, 0, 0);
lights[3].position.set(-50, 0, 0);
lights[4].position.set(0, 0, 50);
lights[5].position.set(0, 0, -50);
lights.forEach(light => scene.add(light));
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 0.2;
  const y = (e.clientY / window.innerHeight - 0.5) * 0.2;
  camera.rotation.y = -0.77 + x;
  camera.rotation.x = -0.46 + y;
});
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
document.querySelector('.menu-toggle').addEventListener('click', () => {
  document.getElementById('mobileNav').classList.toggle('show');
});
</script>
</body>
</html>
