<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Third Axis Design - DEBUG VIEW</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0D1B2A;
      overflow: hidden;
    }

    #three-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #0D1B2A;
    }

    #camera-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      color: #9CC9E2;
      font-family: monospace;
      font-size: 12px;
      z-index: 10;
      white-space: pre;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="camera-info"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FBXLoader } from 'https://esm.sh/three/examples/jsm/loaders/FBXLoader.js';
    import { OrbitControls } from 'https://esm.sh/three/examples/jsm/controls/OrbitControls.js';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0D1B2A);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(10, 5, 10);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting (bright for clarity!)
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // FBX Loader
    const loader = new FBXLoader();
    loader.load('My-Model.fbx',
      (object) => {
        console.log('✅ FBX loaded:', object);

        object.scale.set(0.2, 0.2, 0.2);

        // Give it a bright material to ensure it's visible
        object.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              color: 0xffffff,
              metalness: 0.2,
              roughness: 0.5
            });
          }
        });

        scene.add(object);
      },
      (xhr) => {
        console.log(`Loading FBX: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
      },
      (error) => {
        console.error('❌ Error loading FBX:', error);
      }
    );

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Camera Info
    const info = document.getElementById('camera-info');

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      info.textContent =
        `Position:
  x: ${camera.position.x.toFixed(2)}
  y: ${camera.position.y.toFixed(2)}
  z: ${camera.position.z.toFixed(2)}

Rotation:
  x: ${(THREE.MathUtils.radToDeg(camera.rotation.x)).toFixed(2)}
  y: ${(THREE.MathUtils.radToDeg(camera.rotation.y)).toFixed(2)}
  z: ${(THREE.MathUtils.radToDeg(camera.rotation.z)).toFixed(2)}`;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
