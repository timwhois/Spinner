<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Jigsaw Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(150px, 300px);
      grid-template-rows: repeat(3, 200px);
      gap: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }

    /* Jigsaw-like sizing variations */
    .span2-rows { grid-row: span 2; }
    .span3-rows { grid-row: span 3; }
    .span2-cols { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="grid" id="grid">
      <!-- Items will be injected here -->
    </div>
  </div>

  <script>
    const imageCount = 30;
    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];
    const sizeClasses = ['', 'span2-rows', 'span3-rows', 'span2-cols'];
    const grid = document.getElementById('grid');

    for (let i = 0; i < imageCount; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      // Random rounded corner
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      // Random size
      const sizeClass = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
      if (sizeClass) item.classList.add(sizeClass);

      // Random placeholder image
      const img = document.createElement('img');
      img.src = `https://picsum.photos/300/300?random=${i}`;
      img.alt = `Image ${i}`;
      item.appendChild(img);

      grid.appendChild(item);
    }

    // Intersection Observer for horizontal scrolling
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        rootMargin: '0px',
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
