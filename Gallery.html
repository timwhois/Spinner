<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner Gallery - Filled Grid</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      box-sizing: border-box;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 200px);
      grid-auto-rows: 200px;
      gap: 12px;
      grid-auto-flow: dense;
      box-sizing: border-box;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const imageUrls = [
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
    ];

    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];

    const grid = document.getElementById('grid');

    const totalItems = 100;

    const spanOptions = [1, 2]; // 1 or 2 grid cells

    for (let i = 0; i < totalItems; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      // Random rounded corner
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      // Random grid spans
      const colSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      const rowSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      item.style.gridColumn = `span ${colSpan}`;
      item.style.gridRow = `span ${rowSpan}`;

      // Random image
      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.alt = `Image ${i + 1}`;

      item.appendChild(img);
      grid.appendChild(item);
    }

    // Fade-in on scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
