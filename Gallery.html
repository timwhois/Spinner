<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jigsaw Image Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }

    /* Different sizes for jigsaw effect */
    .span2 { grid-column: span 2; grid-row: span 2; }
    .span1-2 { grid-row: span 2; }
    .span2-1 { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="grid" id="grid">
    <!-- Placeholder items will be injected here -->
  </div>

  <script>
    // Configuration
    const imageCount = 20;
    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];
    const sizeClasses = ['', 'span2', 'span1-2', 'span2-1'];
    const grid = document.getElementById('grid');

    // Add placeholder images
    for (let i = 0; i < imageCount; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      // Random rounded corner
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      // Random size
      const sizeClass = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
      if (sizeClass) item.classList.add(sizeClass);

      // Add a placeholder image
      const img = document.createElement('img');
      img.src = `https://picsum.photos/300/300?random=${i}`;
      img.alt = `Placeholder ${i}`;
      item.appendChild(img);

      grid.appendChild(item);
    }

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
