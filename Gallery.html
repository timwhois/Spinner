<script>
  const imageUrls = [
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
  ];

  const imageCount = 30;
  const roundedClasses = [
    'rounded-top-left',
    'rounded-top-right',
    'rounded-bottom-left',
    'rounded-bottom-right'
  ];
  const sizeClasses = ['', 'span2-rows', 'span3-rows', 'span2-cols'];
  const grid = document.getElementById('grid');

  // Populate grid with randomly chosen images
  for (let i = 0; i < imageCount; i++) {
    const item = document.createElement('div');
    item.classList.add('grid-item');

    // Random rounded corner
    item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

    // Random grid span
    const sizeClass = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
    if (sizeClass) item.classList.add(sizeClass);

    // Random image from your list
    const img = document.createElement('img');
    img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    img.alt = `Image ${i + 1}`;
    item.appendChild(img);

    grid.appendChild(item);
  }

  // Fade-in on horizontal scroll
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    },
    {
      root: document.querySelector('.scroll-container'),
      rootMargin: '0px',
      threshold: 0.1
    }
  );

  document.querySelectorAll('.grid-item').forEach(item => {
    observer.observe(item);
  });
</script>
