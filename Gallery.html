<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design - Gallery</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #9CC9E2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
      background-color: var(--background-color);
      border-bottom: 2px solid #ffffff33;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: var(--accent-color);
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .logo-center img {
      height: 100px;
      width: auto;
      max-width: 80vw;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
        padding: 15px 20px;
      }

      .nav-left {
        justify-content: space-between;
        width: 100%;
      }

      .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: var(--accent-color);
        font-size: 2rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
        padding: 10px 0;
        background-color: var(--background-color);
      }

      .nav-links.open {
        display: flex;
      }

      .logo-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .logo-center img {
        height: 80px;
      }
    }

    .scroll-container {
      width: 100vw;
      height: calc(100vh - 150px);
      overflow: auto;
      box-sizing: border-box;
      padding: 20px;
      background-color: var(--background-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(25, 200px);
      grid-auto-rows: 200px;
      gap: 12px;
      grid-auto-flow: dense;
      box-sizing: border-box;
      position: relative;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <button class="menu-toggle" aria-label="Menu">&#9776;</button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Affirm</a>
        <a href="#">News</a>
      </nav>
    </div>
    <div class="logo-center">
      <img src="logo2.svg" alt="Third Axis Design Logo">
    </div>
    <div class="nav-spacer"></div>
  </header>

  <div class="scroll-container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const imageUrls = [
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
    ];

    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];

    const grid = document.getElementById('grid');
    const totalItems = 300;
    const spanOptions = [1, 2];

    for (let i = 0; i < totalItems; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      const colSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      const rowSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      item.style.gridColumn = `span ${colSpan}`;
      item.style.gridRow = `span ${rowSpan}`;

      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.alt = `Image ${i + 1}`;

      item.appendChild(img);
      grid.appendChild(item);
    }

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });

    // Hamburger toggle
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
