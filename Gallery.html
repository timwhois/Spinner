<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner Gallery - 25x30 Grid</title>
  <style>
    body {
      margin: 0;
      background: #0e1a40; /* dark blue background */
      font-family: sans-serif;
      color: #fff;
    }

    header {
      background-color: #0e1a40;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .scroll-container {
      width: 100vw;
      height: calc(100vh - 72px); /* subtract header height */
      overflow: auto;
      box-sizing: border-box;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(25, 200px);
      grid-auto-rows: 200px;
      gap: 12px;
      grid-auto-flow: dense;
      box-sizing: border-box;
      position: relative;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Spinner</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="scroll-container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const imageUrls = [
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
    ];

    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];

    const grid = document.getElementById('grid');

    const totalItems = 300;

    const spanOptions = [1, 2];

    for (let i = 0; i < totalItems; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      const colSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      const rowSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
      item.style.gridColumn = `span ${colSpan}`;
      item.style.gridRow = `span ${rowSpan}`;

      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.alt = `Image ${i + 1}`;

      item.appendChild(img);
      grid.appendChild(item);
    }

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
