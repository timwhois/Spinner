<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner Gallery - 2D Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 250px;
      gap: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    // âœ… Your real images
    const imageUrls = [
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
    ];

    const imageCount = 50;

    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];

    const grid = document.getElementById('grid');

    // Define safe size options
    const widthOptions = [250, 300, 350, 400, 450, 500];
    const heightOptions = [250, 300, 350, 400, 450, 500];

    // Build grid with random images and sizes
    for (let i = 0; i < imageCount; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      // Random rounded corner
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      // Random width and height
      const randomWidth = widthOptions[Math.floor(Math.random() * widthOptions.length)];
      const randomHeight = heightOptions[Math.floor(Math.random() * heightOptions.length)];
      item.style.width = `${randomWidth}px`;
      item.style.height = `${randomHeight}px`;

      // Random image from your list
      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.alt = `Image ${i + 1}`;
      item.appendChild(img);

      grid.appendChild(item);
    }

    // Fade-in on scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        rootMargin: '0px',
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
