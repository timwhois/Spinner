<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Third Axis Design</title>
  <style>
    :root {
      --header-height: 100px;
      --header-bg: #0a1b2a;
      --nav-button-bg: #2a3b4c;
      --nav-button-active-bg: #7aa5d2;
      --nav-button-text: #cfd8e3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid #324050;
    }

    .nav {
      display: flex;
      gap: 12px;
    }

    .nav button {
      background-color: var(--nav-button-bg);
      color: var(--nav-button-text);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .nav button:hover {
      background-color: #41586b;
    }

    .nav .active {
      background-color: var(--nav-button-active-bg);
      color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cfd8e3;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .logo svg {
      width: 40px;
      height: 40px;
    }

    /* SPACER BELOW HEADER */
    .header-spacer {
      height: var(--header-height);
    }

    /* HORIZONTAL SCROLL CONTAINER */
    .scroll-container {
      width: 100vw;
      height: calc(100vh - var(--header-height));
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(150px, 300px);
      grid-template-rows: repeat(3, 200px);
      gap: 12px;
      padding: 20px;
      height: 100%;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #ccc;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: flex;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }

    /* Jigsaw-like sizing variations */
    .span2-rows { grid-row: span 2; }
    .span3-rows { grid-row: span 3; }
    .span2-cols { grid-column: span 2; }

    /* Scrollbar styling (optional) */
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .scroll-container::-webkit-scrollbar-track {
      background: #ddd;
    }

  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <button>Home</button>
      <button class="active">Gallery</button>
      <button>Shop</button>
      <button>Affirm</button>
      <button>News</button>
    </nav>
    <div class="logo">
      <!-- Placeholder for your logo graphic -->
      <svg viewBox="0 0 100 100">
        <line x1="50" y1="0" x2="50" y2="100" stroke="blue" stroke-width="2"/>
        <line x1="0" y1="50" x2="100" y2="50" stroke="green" stroke-width="2"/>
        <line x1="0" y1="0" x2="100" y2="100" stroke="red" stroke-width="2"/>
      </svg>
      THIRD AXIS DESIGN
    </div>
  </header>

  <div class="header-spacer"></div>

  <div class="scroll-container">
    <div class="grid" id="grid">
      <!-- Images will be injected here -->
    </div>
  </div>

  <script>
    const imageCount = 30;
    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];
    const sizeClasses = ['', 'span2-rows', 'span3-rows', 'span2-cols'];
    const grid = document.getElementById('grid');

    for (let i = 0; i < imageCount; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');

      // Random rounded corner
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      // Random size
      const sizeClass = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
      if (sizeClass) item.classList.add(sizeClass);

      // Random placeholder image
      const img = document.createElement('img');
      img.src = `https://picsum.photos/300/300?random=${i + 1}`;
      img.alt = `Image ${i + 1}`;
      item.appendChild(img);

      grid.appendChild(item);
    }

    // Intersection Observer for horizontal scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        rootMargin: '0px',
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
