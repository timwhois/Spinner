<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner Gallery - Masonry Style</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid {
      column-count: 5;
      column-gap: 16px;
    }

    .grid-item {
      break-inside: avoid;
      margin-bottom: 16px;
      background-color: #ccc;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .grid-item img {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    /* Rounded corner options */
    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const imageUrls = [
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
      "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png"
    ];

    const imageCount = 100;

    const roundedClasses = [
      'rounded-top-left',
      'rounded-top-right',
      'rounded-bottom-left',
      'rounded-bottom-right'
    ];

    const grid = document.getElementById('grid');

    // Random heights
    const heightOptions = [200, 250, 300, 350, 400, 450, 500];

    for (let i = 0; i < imageCount; i++) {
      const item = document.createElement('div');
      item.classList.add('grid-item');
      item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

      const img = document.createElement('img');
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.alt = `Image ${i + 1}`;

      const randomHeight = heightOptions[Math.floor(Math.random() * heightOptions.length)];
      img.style.height = `${randomHeight}px`;

      item.appendChild(img);
      grid.appendChild(item);
    }

    // Fade-in effect
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },
      {
        root: document.querySelector('.scroll-container'),
        threshold: 0.1
      }
    );

    document.querySelectorAll('.grid-item').forEach(item => {
      observer.observe(item);
    });
  </script>
</body>
</html>
