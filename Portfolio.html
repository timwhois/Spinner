<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Creative â€“ Gallery</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #f5c518;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      padding: 1rem;
      z-index: 100;
    }

    nav a {
      color: var(--text-color);
      margin: 0 1rem;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    nav a.active {
      color: var(--accent-color);
    }

    /* SCROLL CONTAINER */
   .scroll-container {
  width: 100vw;
  height: calc(100vh - 120px);
  padding: 20px;
  box-sizing: border-box;
  margin-top: 80px;
  overflow-y: auto;
  overflow-x: hidden; /* desktop default */
}

/* On mobile, allow scrolling both ways */
@media (max-width: 768px) {
  .scroll-container {
    overflow: auto; /* vertical + horizontal */
  }
}

    .grid {
      display: grid;
      grid-template-columns: repeat(25, 200px);
      grid-auto-rows: 200px;
      gap: 12px;
      grid-auto-flow: dense;
    }

    .grid-item {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      overflow: hidden;
      border-radius: 16px;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    /* LIGHTBOX */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        padding: 0.75rem;
      }

      nav a {
        margin: 0.5rem 0.75rem;
      }

      .lightbox-close {
        font-size: 2rem;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <a href="index.html">Home</a>
  <a href="#" class="active">Gallery</a>
  <a href="#">Shop</a>
  <a href="#">News</a>
  <a href="#">Contact</a>
</nav>

<!-- GALLERY -->
<div class="scroll-container">
  <div class="grid" id="grid"></div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox-overlay" id="lightbox">
  <div class="lightbox-close" id="lightboxClose">&times;</div>
  <img id="lightboxImg" src="" alt="Enlarged image">
</div>

<script>
  const imageUrls = [
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Bolt0019.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Forest%20road.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Perfume%20Bubbles_V1.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Screw.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/cool%20sphere.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/grass.png"
  ];

  const grid = document.getElementById('grid');
  const totalItems = 100;
  const spanOptions = [1, 2];

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, {
    root: document.querySelector('.scroll-container'),
    threshold: 0.1
  });

  for (let i = 0; i < totalItems; i++) {
    const item = document.createElement('div');
    item.classList.add('grid-item');

    const colSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
    const rowSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
    item.style.gridColumn = `span ${colSpan}`;
    item.style.gridRow = `span ${rowSpan}`;

    const img = document.createElement('img');
    img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    img.alt = `Image ${i + 1}`;

    item.appendChild(img);
    grid.appendChild(item);

    observer.observe(item);
  }

  // LIGHTBOX
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxClose = document.getElementById('lightboxClose');

  document.addEventListener('click', e => {
    if (e.target.tagName === 'IMG' && e.target.closest('.grid-item')) {
      lightboxImg.src = e.target.src;
      lightbox.classList.add('active');
    }
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      lightbox.classList.remove('active');
    }
  });
</script>

</body>
</html>
