<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Creative – Gallery</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #f5c518;
      --light-bg: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* NAVIGATION - centered */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 6px 14px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-links a.active {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    /* HEADER TITLE */
    .page-header {
      margin-top: 100px;
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    .page-header h1 {
      font-size: 3rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .page-header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* SCROLL CONTAINER */
    .scroll-container {
      width: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
      background-color: var(--bg-color);
      overflow-y: auto;
    }

    /* GALLERY GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #333;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      border-radius: 12px;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="#" class="active">Gallery</a>
    <a href="#">Shop</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </div>
</nav>

<header class="page-header">
  <h1>Our Gallery</h1>
  <p>Explore our creative world – visual experiences, bold designs, and inspiring concepts.</p>
</header>

<div class="scroll-container">
  <div class="grid" id="grid"></div>
</div>

<script>
  const imageUrls = [
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Bolt0019.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Forest%20road.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Perfume%20Bubbles_V1.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Screw.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/cool%20sphere.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/grass.png"
  ];

  const grid = document.getElementById('grid');
  const totalItems = 60;

  for (let i = 0; i < totalItems; i++) {
    const item = document.createElement('div');
    item.classList.add('grid-item');

    const img = document.createElement('img');
    img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    img.alt = `Image ${i + 1}`;

    item.appendChild(img);
    grid.appendChild(item);
  }

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.grid-item').forEach(item => {
    observer.observe(item);
  });
</script>

</body>
</html>
