<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Creative â€“ Gallery</title>
  <style>
    :root {
      --background-color: #0D1B2A;
      --text-color: #FFFFFF;
      --accent-color: #f5c518;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-color);
    }

    /* HEADER */
    header {
      background-color: var(--background-color);
      border-bottom: 2px solid #ffffff33;
      display: flex;
      justify-content: center;
      padding: 40px 20px 20px;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 18px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.08);
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    nav a.active {
      background-color: var(--accent-color);
      color: var(--background-color);
    }

    /* GALLERY CONTAINER */
    .scroll-container {
      width: 100vw;
      height: calc(100vh - 140px);
      overflow: auto;
      padding: 20px;
      background-color: var(--background-color);
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(25, 200px);
      grid-auto-rows: 200px;
      gap: 12px;
      grid-auto-flow: dense;
      position: relative;
    }

    .grid-item {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
      border-radius: 20px;
      overflow: hidden;
    }

    .grid-item.visible {
      opacity: 1;
      transform: scale(1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    .rounded-top-left    { border-top-left-radius: 30px; }
    .rounded-top-right   { border-top-right-radius: 30px; }
    .rounded-bottom-left { border-bottom-left-radius: 30px; }
    .rounded-bottom-right{ border-bottom-right-radius: 30px; }

    /* LIGHTBOX STYLES */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 768px) {
      .scroll-container {
        height: calc(100vh - 110px);
      }

      .lightbox-close {
        font-size: 2rem;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" class="active">Gallery</a>
    <a href="#">Shop</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- GALLERY -->
<div class="scroll-container">
  <div class="grid" id="grid"></div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox-overlay" id="lightbox">
  <div class="lightbox-close" id="lightboxClose">&times;</div>
  <img id="lightboxImg" src="" alt="Full image" />
</div>

<!-- SCRIPT -->
<script>
  const imageUrls = [
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/2detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/3detail.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Bolt0019.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Forest%20road.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Perfume%20Bubbles_V1.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/Screw.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/cool%20sphere.png",
    "https://raw.githubusercontent.com/timwhois/Spinner/main/Images/grass.png"
  ];

  const roundedClasses = [
    'rounded-top-left', 'rounded-top-right',
    'rounded-bottom-left', 'rounded-bottom-right'
  ];

  const grid = document.getElementById('grid');
  const totalItems = 100;
  const spanOptions = [1, 2];

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, {
    root: document.querySelector('.scroll-container'),
    threshold: 0.1
  });

  for (let i = 0; i < totalItems; i++) {
    const item = document.createElement('div');
    item.classList.add('grid-item');
    item.classList.add(roundedClasses[Math.floor(Math.random() * roundedClasses.length)]);

    const colSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
    const rowSpan = spanOptions[Math.floor(Math.random() * spanOptions.length)];
    item.style.gridColumn = `span ${colSpan}`;
    item.style.gridRow = `span ${rowSpan}`;

    const img = document.createElement('img');
    img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    img.alt = `Image ${i + 1}`;

    item.appendChild(img);
    grid.appendChild(item);
    observer.observe(item);
  }

  // LIGHTBOX FUNCTIONALITY
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxClose = document.getElementById('lightboxClose');

  document.addEventListener('click', e => {
    if (e.target.tagName === 'IMG' && e.target.closest('.grid-item')) {
      lightboxImg.src = e.target.src;
      lightbox.classList.add('active');
    }
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      lightbox.classList.remove('active');
    }
  });
</script>

</body>
</html>
