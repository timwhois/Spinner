<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111; 
      --text-color: #ffffff;
      --font-family: 'Montserrat', Arial, Helvetica, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    img {
      max-width: 80%;
      height: auto;
      width: 300px;
    }

    h1 {
      margin-top: 3rem;
      font-weight: 600;
      letter-spacing: 0.25rem;
      white-space: nowrap;
      font-size: 6vw;
    }

    @media (min-width: 768px) {
      img {
        width: 700px;
      }

      h1 {
        font-size: 3vw;
        margin-top: 4rem;
      }
    }

    @media (min-width: 1200px) {
      h1 {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <img src="logo2.png" alt="Third Axis Design Logo">
  <h1>DESIGN BEYOND DIMENSIONS</h1>
</body>
</html>
