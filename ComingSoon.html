<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Axis Design - Coming Soon</title>
  <style>
    :root {
      --bg-color: #0a1a33; /* Dark navy blue */
      --text-color: #ffffff;
      --font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    img {
      max-width: 80%;
      height: auto;
      width: 300px;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
      letter-spacing: 0.2rem;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      img {
        width: 400px;
      }

      h1 {
        font-size: 2.5rem;
        letter-spacing: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo2.png" alt="Third Axis Design Logo">
  <h1>Design beyond dimentions</h1>
</body>
</html>
