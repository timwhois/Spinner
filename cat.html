<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contour-Aligned Hidden Letters</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameContainer {
        position: relative;
        width: 900px;
        height: 550px;
        background-size: cover;
        background-position: center;
        border: 3px solid #fff;
        overflow: hidden;
        border-radius: 10px;
        margin-top: 10px;
    }
    #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 18px;
    }
    #hintBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        background: #ff9800;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }
    .hiddenItem {
        position: absolute;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        transform-origin: center;
        user-select: none;
        color: white;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .hint {
        outline: 3px solid yellow;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h2>Find All the Contour-Aligned Letters!</h2>
<div id="gameContainer">
    <div id="hud">Remaining: <span id="remaining"></span></div>
    <button id="hintBtn">Hint</button>
</div>

<script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="initGame()"></script>
<script>
const gameContainer = document.getElementById('gameContainer');
const remainingDisplay = document.getElementById('remaining');
const hintBtn = document.getElementById('hintBtn');

let currentLevel = 0;
let remaining = 0;
let items = [];
const lettersNumbers = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');

const levels = [
    { img: 'https://picsum.photos/id/1015/900/550', count: 15 },
    { img: 'https://picsum.photos/id/1025/900/550', count: 18 },
    { img: 'https://picsum.photos/id/1040/900/550', count: 20 },
    { img: 'https://picsum.photos/id/1062/900/550', count: 22 }
];

function initGame() {
    console.log("OpenCV Loaded. Starting Game...");
    startLevel(currentLevel);
}

async function startLevel(levelIndex) {
    const imgUrl = levels[levelIndex].img;
    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = imgUrl;
    bgImage.onload = async () => {
        gameContainer.style.backgroundImage = `url(${imgUrl})`;
        gameContainer.querySelectorAll('.hiddenItem').forEach(el => el.remove());

        const mat = cv.imread(bgImage);
        const gray = new cv.Mat();
        cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
        const edges = new cv.Mat();
        cv.Canny(gray, edges, 50, 150);

        const contours = new cv.MatVector();
        const hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

        const segments = [];
        for (let i = 0; i < contours.size(); i++) {
            const contour = contours.get(i);
            if (contour.rows > 5) {
                for (let j = 0; j < contour.rows - 1; j += 10) {
                    const pt1 = contour.intPtr(j);
                    const pt2 = contour.intPtr(j + 1);
                    segments.push({ x1: pt1[0], y1: pt1[1], x2: pt2[0], y2: pt2[1] });
                }
            }
        }

        mat.delete(); gray.delete(); edges.delete(); contours.delete(); hierarchy.delete();

        const levelCount = levels[levelIndex].count;
        remaining = levelCount;
        remainingDisplay.textContent = remaining;

        for (let i = 0; i < levelCount; i++) {
            const char = lettersNumbers[Math.floor(Math.random() * lettersNumbers.length)];
            const el = document.createElement('div');
            el.className = 'hiddenItem';
            el.textContent = char;

            const seg = segments[Math.floor(Math.random() * segments.length)];
            const midX = (seg.x1 + seg.x2) / 2;
            const midY = (seg.y1 + seg.y2) / 2;

            const scaleX = gameContainer.clientWidth / bgImage.width;
            const scaleY = gameContainer.clientHeight / bgImage.height;
            const x = Math.floor(midX * scaleX);
            const y = Math.floor(midY * scaleY);

            el.style.left = x + 'px';
            el.style.top = y + 'px';

            const dx = seg.x2 - seg.x1;
            const dy = seg.y2 - seg.y1;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            el.style.transform = `rotate(${angle}deg)`;

            el.addEventListener('click', () => {
                el.remove();
                remaining--;
                remainingDisplay.textContent = remaining;
                if (remaining === 0) nextLevel();
            });

            gameContainer.appendChild(el);
            items.push(el);
        }
    };
}

function nextLevel() {
    currentLevel++;
    if (currentLevel < levels.length) {
        alert('Level Complete! Moving to next level.');
        startLevel(currentLevel);
    } else {
        alert('ðŸŽ‰ Congratulations! You finished the hardest version!');
    }
}

hintBtn.addEventListener('click', () => {
    const remainingItems = items.filter(el => document.body.contains(el));
    if (remainingItems.length > 0) {
        const randomItem = remainingItems[Math.floor(Math.random() * remainingItems.length)];
        randomItem.classList.add('hint');
        setTimeout(() => randomItem.classList.remove('hint'), 1500);
    }
});
</script>
</body>
</html>
