<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Find the Hidden Numbers & Letters</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    #gameContainer {
        position: relative;
        width: 800px;
        height: 500px;
        background-size: cover;
        background-position: center;
        border: 2px solid white;
        overflow: hidden;
    }
    #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 5px;
    }
    #hintBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        background: #ff9800;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    .hiddenItem {
        position: absolute;
        font-size: 28px;
        color: #fff;
        cursor: pointer;
        user-select: none;
    }
    .hint {
        background: rgba(255, 255, 0, 0.5);
        border-radius: 50%;
    }
</style>
</head>
<body>
<h2>Find All Numbers & Letters!</h2>
<div id="gameContainer">
    <div id="hud">Remaining: <span id="remaining"></span></div>
    <button id="hintBtn">Hint</button>
</div>

<script>
const gameContainer = document.getElementById('gameContainer');
const remainingDisplay = document.getElementById('remaining');
const hintBtn = document.getElementById('hintBtn');

let currentLevel = 0;
let remaining = 0;
let items = [];

// Define levels
const levels = [
    { img: 'https://picsum.photos/id/1015/800/500', items: ['A','5','K','3','Z'] },
    { img: 'https://picsum.photos/id/1025/800/500', items: ['8','B','X','4','Q'] },
    { img: 'https://picsum.photos/id/1040/800/500', items: ['7','C','Y','2','D'] },
    { img: 'https://picsum.photos/id/1062/800/500', items: ['E','6','J','1','H'] }
];

function startLevel(levelIndex) {
    gameContainer.style.backgroundImage = `url(${levels[levelIndex].img})`;
    gameContainer.querySelectorAll('.hiddenItem').forEach(el => el.remove());
    
    items = [];
    const levelItems = levels[levelIndex].items;
    remaining = levelItems.length;
    remainingDisplay.textContent = remaining;
    
    levelItems.forEach(item => {
        const el = document.createElement('div');
        el.className = 'hiddenItem';
        el.textContent = item;
        el.style.top = Math.random() * (gameContainer.clientHeight - 30) + 'px';
        el.style.left = Math.random() * (gameContainer.clientWidth - 30) + 'px';
        
        el.addEventListener('click', () => {
            el.remove();
            remaining--;
            remainingDisplay.textContent = remaining;
            if (remaining === 0) nextLevel();
        });
        
        gameContainer.appendChild(el);
        items.push(el);
    });
}

function nextLevel() {
    currentLevel++;
    if (currentLevel < levels.length) {
        alert('Level Complete! Moving to next level.');
        startLevel(currentLevel);
    } else {
        alert('ðŸŽ‰ Congratulations! You completed all levels!');
    }
}

hintBtn.addEventListener('click', () => {
    const remainingItems = items.filter(el => document.body.contains(el));
    if (remainingItems.length > 0) {
        const randomItem = remainingItems[Math.floor(Math.random() * remainingItems.length)];
        randomItem.classList.add('hint');
        setTimeout(() => randomItem.classList.remove('hint'), 2000);
    }
});

startLevel(currentLevel);
</script>
</body>
</html>
