<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pong with Cat & Dog</title>
<style>
    body {
        margin: 0;
        background: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
    }
    canvas {
        background: #333;
        display: block;
        border: 2px solid white;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game settings
const paddleWidth = 20;
const paddleHeight = 100;
const ballSize = 20;

let leftPaddle = { x: 20, y: canvas.height / 2 - paddleHeight / 2, speed: 6 };
let rightPaddle = { x: canvas.width - 40, y: canvas.height / 2 - paddleHeight / 2, speed: 6 };

let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 5, dy: 3 };

let leftEmoji = "ðŸ±";
let rightEmoji = "ðŸ¶";
let ballEmoji = "ðŸ€";

// Movement keys
let keys = { w: false, s: false, ArrowUp: false, ArrowDown: false };

// Listen for keys
document.addEventListener("keydown", (e) => {
    if (e.key in keys) keys[e.key] = true;
});
document.addEventListener("keyup", (e) => {
    if (e.key in keys) keys[e.key] = false;
});

function drawEmoji(text, x, y) {
    ctx.font = "40px Arial";
    ctx.fillText(text, x, y);
}

function update() {
    // Move left paddle
    if (keys.w && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.speed;
    if (keys.s && leftPaddle.y + paddleHeight < canvas.height) leftPaddle.y += leftPaddle.speed;

    // Move right paddle
    if (keys.ArrowUp && rightPaddle.y > 0) rightPaddle.y -= rightPaddle.speed;
    if (keys.ArrowDown && rightPaddle.y + paddleHeight < canvas.height) rightPaddle.y += rightPaddle.speed;

    // Move ball
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bounce on top/bottom
    if (ball.y <= 0 || ball.y + ballSize >= canvas.height) {
        ball.dy *= -1;
    }

    // Check left paddle collision
    if (ball.x <= leftPaddle.x + paddleWidth &&
        ball.y + ballSize >= leftPaddle.y &&
        ball.y <= leftPaddle.y + paddleHeight) {
        ball.dx *= -1;
        ball.x = leftPaddle.x + paddleWidth; // Avoid sticking
    }

    // Check right paddle collision
    if (ball.x + ballSize >= rightPaddle.x &&
        ball.y + ballSize >= rightPaddle.y &&
        ball.y <= rightPaddle.y + paddleHeight) {
        ball.dx *= -1;
        ball.x = rightPaddle.x - ballSize; // Avoid sticking
    }

    // Reset if ball goes off screen
    if (ball.x < 0 || ball.x > canvas.width) {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx *= -1;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw paddles (as emojis)
    drawEmoji(leftEmoji, leftPaddle.x, leftPaddle.y + 40);
    drawEmoji(rightEmoji, rightPaddle.x, rightPaddle.y + 40);

    // Draw ball (as emoji)
    drawEmoji(ballEmoji, ball.x, ball.y + 25);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
