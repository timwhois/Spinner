<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Camouflaged Hidden Letters & Numbers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    #gameContainer {
        position: relative;
        width: 900px;
        height: 550px;
        background-size: cover;
        background-position: center;
        border: 3px solid #fff;
        overflow: hidden;
        border-radius: 10px;
    }
    #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 18px;
    }
    #hintBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        background: #ff9800;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }
    .hiddenItem {
        position: absolute;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.9;
        transform-origin: center;
        user-select: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4); /* slight shadow for visibility */
    }
    .hint {
        outline: 3px solid yellow;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h2>Find All Camouflaged Letters & Numbers!</h2>
<div id="gameContainer">
    <div id="hud">Remaining: <span id="remaining"></span></div>
    <button id="hintBtn">Hint</button>
</div>

<script>
const gameContainer = document.getElementById('gameContainer');
const remainingDisplay = document.getElementById('remaining');
const hintBtn = document.getElementById('hintBtn');

let currentLevel = 0;
let remaining = 0;
let items = [];

const lettersNumbers = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');

// Levels with background images and item counts
const levels = [
    { img: 'https://picsum.photos/id/1015/900/550', count: 15 },
    { img: 'https://picsum.photos/id/1025/900/550', count: 18 },
    { img: 'https://picsum.photos/id/1040/900/550', count: 20 },
    { img: 'https://picsum.photos/id/1062/900/550', count: 22 }
];

let hiddenCanvas = document.createElement('canvas');
let hiddenCtx = hiddenCanvas.getContext('2d');

function startLevel(levelIndex) {
    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous"; // to allow pixel color sampling
    bgImage.src = levels[levelIndex].img;
    bgImage.onload = () => {
        hiddenCanvas.width = bgImage.width;
        hiddenCanvas.height = bgImage.height;
        hiddenCtx.drawImage(bgImage, 0, 0);

        gameContainer.style.backgroundImage = `url(${bgImage.src})`;
        gameContainer.querySelectorAll('.hiddenItem').forEach(el => el.remove());

        items = [];
        const levelCount = levels[levelIndex].count;
        remaining = levelCount;
        remainingDisplay.textContent = remaining;

        for (let i = 0; i < levelCount; i++) {
            const char = lettersNumbers[Math.floor(Math.random() * lettersNumbers.length)];
            const el = document.createElement('div');
            el.className = 'hiddenItem';
            el.textContent = char;

            // Random position
            const x = Math.floor(Math.random() * (gameContainer.clientWidth - 30));
            const y = Math.floor(Math.random() * (gameContainer.clientHeight - 30));
            el.style.top = y + 'px';
            el.style.left = x + 'px';

            // Get approximate color from background (scaled proportionally)
            const scaledX = Math.floor(x * (bgImage.width / gameContainer.clientWidth));
            const scaledY = Math.floor(y * (bgImage.height / gameContainer.clientHeight));
            const pixel = hiddenCtx.getImageData(scaledX, scaledY, 1, 1).data;
            const color = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
            el.style.color = color;

            // Random rotation and slight scaling
            const rotation = Math.random() * 360;
            const scale = 0.8 + Math.random() * 0.5;
            el.style.transform = `rotate(${rotation}deg) scale(${scale})`;

            el.addEventListener('click', () => {
                el.remove();
                remaining--;
                remainingDisplay.textContent = remaining;
                if (remaining === 0) nextLevel();
            });

            gameContainer.appendChild(el);
            items.push(el);
        }
    };
}

function nextLevel() {
    currentLevel++;
    if (currentLevel < levels.length) {
        alert('Level Complete! Moving to next level.');
        startLevel(currentLevel);
    } else {
        alert('ðŸŽ‰ Congratulations! You found everything!');
    }
}

hintBtn.addEventListener('click', () => {
    const remainingItems = items.filter(el => document.body.contains(el));
    if (remainingItems.length > 0) {
        const randomItem = remainingItems[Math.floor(Math.random() * remainingItems.length)];
        randomItem.classList.add('hint');
        setTimeout(() => randomItem.classList.remove('hint'), 1500);
    }
});

startLevel(currentLevel);
</script>
</body>
</html>
